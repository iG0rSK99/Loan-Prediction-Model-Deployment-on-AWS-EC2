<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Prediction</title>
    <link rel="stylesheet" href="/staticfiles/style.css">
</head>
<body>
    <form action="{{url_for('predict')}}" method="post">
        <input type="number" name = 'Age' placeholder="Customer Age">
        <input type="number" name = 'Dependents' placeholder="Family member">
        <input type="number" name = 'ApplicantIncome' placeholder="Income">
        <input type="number" name = 'LoanAmount' placeholder="Loan Amount">
        <input type="number" name = 'CibilScore' placeholder="Cibil Score">
        <input type="number" name = 'Tenure' placeholder="Tenure">

        <h3> Gender </h3>
        <select name = "Gender" id="g">
            <option value = 1 > Male </option>
            <option value = 0 > Female </option>
        </select>

        <h3> Married </h3>
        <select name = "Married" id="g">
            <option value = 1 > Yes </option>
            <option value = 0 > No </option>
        </select>

        <h3> Education </h3>
        <select name = "Education" id="g">
            <option value = 1 > Yes </option>
            <option value = 0 > No </option>
        </select>

        <h3> Self_Employed </h3>
        <select name = "Self_Employed" id="g">
            <option value = 1 > Yes </option>
            <option value = 0 > No </option>
        </select>

        <h3> Previous_Loan_Taken </h3>
        <select name = "Previous_Loan_Taken" id="g">
            <option value = 1 > Yes </option>
            <option value = 0 > No </option>
        </select>

        <h3> Property_Area </h3>
        <select name = "Previous_Loan_Taken" id="abc">
            <option value = 0 > Rural </option>
            <option value = 1 > Semiurban </option>
            <option value = 2 > Urban </option>
        </select>

        <h3> Customer_Bandwith </h3>
        <select name = "Previous_Loan_Taken" id="abc">
            <option value = 0 > Bad </option>
            <option value = 1 > Good </option>
            <option value = 2 > Medium </option>
        </select>

        <br>
        <br>
        
        <button type = "submit" id = "sub">Prediction</button>

        </form>

        <br>
        <br>

        {{prediction_text}}

</body>
</html>
